		<script type="text/javascript">
        function getQuerystring(key, default_) {
            if (default_ == null) default_ = "";
            key = key.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + key + "=([^&#]*)");
            var qs = regex.exec(window.location.href);
            if (qs == null)
                return default_;
            else
                return qs[1];
        }

        
		ChuClone.model.Constants.SERVER.ASSET_PREFIX = "";
		ChuClone.model.Constants.SERVER.ASSET_PREFIX = "";
		ChuClone.model.Constants.GAME_WIDTH = 1200;
        ChuClone.model.Constants.INITIAL_STATE = "PlayLevel";
        // Access the page with a 'level' parameter in the query string to change the level
        // "localhost:8889/chuclone/index.html?level=assets/levels/Intro.json"
        var game = new ChuClone.ChuCloneGame( getQuerystring("level", "assets/levels/ChuChinko.json") );
        
        window.addEventListener('DOMContentLoaded', function callback(e){
        	window.removeEventListener('DOMContentLoaded', callback, false);
         game._gameView.setFullscreen( true, false );
        }, false);
